<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Plan Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .box {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .recommended {
            background-color: #1db954;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            color: gray;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #1db954;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .features {
            margin-top: 20px;
            text-align: left;
        }

        .features li {
            margin-bottom: 10px;
            list-style: none;
        }

        .features li::before {
            content: '✔️';
            margin-right: 10px;
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="recommended">RECOMMENDED</div>
        <div class="content">
            <div class="title">Small Business Plan</div>
            <div class="price">$59 per month</div>
            <a href="#" class="button">Sign Up Now</a>
            <ul class="features">
                <li>Manage cash flow across multiple financial accounts</li>
                <li>Invite your investors, book keeper, or management team</li>
                <li>Integrate with QuickBooks Online</li>
                <li>Track your actual cash flow alongside your projected cash flow</li>
            </ul>
        </div>
    </div>
</body>
</html>
